databases:
  - name: rails_bookshop_db
    databaseName: bookshop_db
    user: admin_user

services:
  - type: web
    name: rails_bookshop
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rails_bookshop_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
